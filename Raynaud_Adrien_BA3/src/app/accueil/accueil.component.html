<header role="banner" class="header">
  <h1>Mon Site E-commerce</h1>
  <nav>
    <ul>
      <li>
        <a
          routerLink="/panier"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Panier</a
        >
      </li>
    </ul>
  </nav>
</header>
<router-outlet></router-outlet>

<div class="tiles-container">
  <div *ngFor="let article of articles" class="tile">
    <img
      [src]="article['Closet Image']"
      alt="{{ article.Name }}"
    />
    <div class="details" >
      <h3>{{ article.Name }}</h3>
      <p>Disponibilité: {{ article["Seasonal Availability"] }}</p>
      <p>Prix: {{ article.Buy }}</p>
      <div class="quantity">
        <label for="quantity">Quantité:</label>
        <input
          type="number"
          id="quantity{{ article.Name }}"
          value="1"
          min="1"
          (click)="$event.stopPropagation()"
          oninput="this.value = this.value === '0' ? '' : Math.abs(this.value)"
        />
      </div>
      <button *ngIf="article.Buy != 'NFS'" (click)="addToCart(article, $event)">Ajouter au panier</button>
      <button *ngIf="isInCart(article)" (click)="removeFromCart(article)">Supprimer du panier</button>
    </div>
  </div>
</div>
